<!doctype html>
<html>
	<head>
		<title>Mock It Out</title>
		<link rel="stylesheet" type="text/css" href="/javascripts/fancybox/jquery.fancybox-1.3.2.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
		<script src="/javascripts/jquery-1.4.4.min.js"></script>
		<script src="/javascripts/environment.js"></script>
		<script src="/javascripts/jquery.history.js"></script>
		<script src="/javascripts/fancybox/jquery.fancybox-1.3.2.pack.js"></script>
		<script src="/javascripts/socket.io.js"></script>
		<script src="/javascripts/message_processor.js"></script>
		<script src="/javascripts/project.js"></script>
		<script src="/javascripts/main.js"></script>
	</head>
	<body>
		<p>
			To test functionality, <strong>click anywhere</strong>. The click should send out its coordinates to other connected users.
		</p>
		<form id="name_change">
			<label for="display_name">Display Name</label>
			<input id="display_name" type="text" value="Anonymous" />
			<input type="submit" value="Change" />
		</form>

		<div id="flash"><p>Connecting...</p></div>

		<div style="display: none;">
			<div id="disconnected"> 
				<div class='status'> 
					<strong>Your connection has been lost.</strong>
					<div class='countdown'>
						Next connection attempt in <span class='wait_time'>&nbsp;</span>s.
						<form onsubmit='env.initialize_reconnect();return false;'>
							<input type="submit" value="Reconnect Now" />
						</form>
					</div>
					<span class='reconnect'>Attempting to reconnect.</span>
				</div>
			</div>
		</div>

	</body>
</html>
