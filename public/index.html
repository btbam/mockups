<!doctype html>
<html>
	<head>
		<title>Mock It Out</title>
		<link rel="icon" href="/cloudspacefavicon.png" type="image/png">
		<link rel="stylesheet" type="text/css" href="/stylesheets/reset.css" media="screen"/>
		<link rel="stylesheet" type="text/css" href="/stylesheets/style.css" media="screen"/>
		<link rel="stylesheet" type="text/css" href="/stylesheets/canvas.css" media="screen"/>
		<script src="/javascripts/jquery-1.4.4.min.js"></script>
		<script src="/javascripts/jquery-ui-1.8.9.custom.min.js"></script>
		<script src="/javascripts/jquery.ui.touch.js"></script>
		<script src="/javascripts/jquery.cookie.js"></script>
		<script src="/javascripts/environment.js"></script>
		<script src="/javascripts/templates.js"></script>
		<script src="/javascripts/renderer.js"></script>
		<script src="/javascripts/project.js"></script>
		<script src="/javascripts/growl.js"></script>
		<script src="/javascripts/views.js"></script>
		<script src="/javascripts/jquery.history.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="/javascripts/message_processor.js"></script>
		<script src="/javascripts/main.js"></script>
		<script type="text/javascript">
			var _gaq = _gaq || [];
			_gaq.push(['_setAccount', 'UA-22300133-1']);
			_gaq.push(['_trackPageview']);

			(function() {
				var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
				ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
				var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
			})();
		</script>

	</head>

	<body>

<div id="floatingpanel" class="rad5"> 
	<div id="handler" class="rad5 se sw"> 
		<h1 id="logo">Cloudspace Mockups</h1> 
		<span id="help" title="Open the help screen.">?</span> 
		<span id="expandcollapse">&ndash;</span> 
	</div> 
	
	<div id="tabs"> 
	
		<h3>Tools</h3> 
		<h3 class="inactive">Settings</h3> 
		<div id="tools"> 
			<ul> 
				<li> 
					<ul class='elements'> 
						<li template_id='heading'><img src="images/headingicon.png"><a>Heading</a></li> 
						<li template_id='text'><img src="images/texticon.png"><a>Text</a></li> 
						<li template_id='link'><img src="images/linkicon.png"><a>Link</a></li> 
						<li template_id='list'><img src="images/listicon.png"><a>List</a></li> 
						<li template_id='image'><img src="images/imgicon.png"><a>Image</a></li> 
					</ul> 
				</li>
				<hr/>
				<li> 
					<ul class='elements'> 
						<li template_id='textarea'><img src="images/textareaicon.png"><a>Textarea</a></li> 
						<li template_id='input_box'><img src="images/inputboxicon.png"><a>Input Box</a></li> 
						<li template_id='submit_button'><img src="images/submitbuttonicon.png"><a>Submit Button</a></li> 
						<li template_id='select_menu'><img src="images/selectmenuicon.png"><a>Select Menu</a></li> 
						<li template_id='radio_buttons'><img src="images/radiobuttonicon.png"><a>Radio Buttons</a></li> 
						<li template_id='check_box'><img src="images/checkboxicon.png"><a>Check Box</a></li> 
					</ul> 
				</li> 
				<hr/>
				<li> 
					<ul class='elements'> 
						<li template_id='box_container'><img src="images/boxcontainericon.png"><a>Box Container</a></li> 
						<!-- I totally blame this temporary lapse in judgement(inline styles) on Roozbeh for not giving me a design with a sprite. -->
						<li template_id='vertical_line'><img src="images/vlineicon.png" style='margin: 0 4px;'><a>Vertical Line</a></li> 
						<li template_id='horizontal_line'><img src="images/hlineicon.png"><a>Horizontal Line</a></li> 
					</ul> 
				</li> 
			</ul> 
		</div> 
		<div id="settings">
			<div id='projectinfo'>
				<span class="project_name" >
					<form id="project_name_change">
						<input class='rad5' id="project_display_name" type="text" value="" />
					</form>
				</span>
			</div>
			<div id="userinfo">
				<span class="handle" >
					<form id="name_change">
						<input class='rad5' id="display_name" type="text" value="Anonymous">
						<img src="/images/usericon.png" />
					</form>
				</span>
			</div>
			<ul>
				<li> <ul id='mockup_pages'></ul> </li>
				<li id='add_page' class='light_button rad5 nw ne'>Create a New Page <span>+</span></li>
			</ul>
		</div> 
	</div> 
</div>

		<div id='canvas'>&nbsp;</div>
		<div id='growl'></div>
	</body>
</html>
